<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资料详情(编辑)</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
</head>
<body>

<div class="public_header">
    <div class="public_container">
        <div class="header_logo" onclick="load_home1()" style="cursor: pointer;">
            <div class="header_logo">
                <img class="logo" src="../space/img/logo.png" alt="">
            </div>
        </div>
        <ul class="header_ul">
            <a href="/home" title="">
                <li class="clearfloat">首页</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">视频</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">发现</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">游戏</li>
            </a>
        </ul>
        <div class="header_search">
            <input type="text" name="">
            <i class="iconfont">&#xe600;</i>
        </div>
        <div class="header_rank">
            <a href="/list" title="">
                <a href="/list" title=""><i class="iconfont">&#xe665;</i></a>
                <p class="rank_text">排行榜</p>
            </a>
        </div>
        <div class="header_register">
            <img src="" alt="img" class="portrait" id="profile1" onclick="load_space()" style="cursor: pointer">
            <div class="modify">
                <i class="iconfont">&#xe64d;</i>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="public_container">
        <div class="personage">
            <div class="personage_up">
                <img src="" alt="img" class="portrait" id="profilePicture">
                <p class="name" id="nicknameLeft"></p>
                <p class="signature" id="signatureLeft"></p>
            </div>
            <div class="personage_down">
                <div class="message">
                    <p class="attention"><span id="attentionNum"> </span><br/>关注</p>
                    <p class="fans"><span id="fansNum"> </span><br/>粉丝</p>
                    <p class="microblog"><span id="weiboNum"> </span><br/>微博</p>
                </div>
            </div>
            <div id="personage_more" class="personage_more" style="">
                <img src="" alt="img" class="portrait" id="profilePictureEdit">
                <div class="change">
                    <form action="/photoUploadServlet" method="post" enctype="multipart/form-data">
                        <input type="file" name="photo" class="change"/>
                        <input type="submit" value="提交" class="change"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="information">
            <div class="basic">
                <p class="basic_message">基本信息</p>
                <p class="cross"></p>
                <p class="compile" onclick="query()" style="cursor: pointer">保存</p>
                <p class="fixed register">登录名</p>
                <p class="alter" id="loginId"></p>
                <p class="fixed">昵称</p><input type="text" name="" value="" class="input_1" id="nicknameRight">
                <p class="fixed">姓名</p><input type="text" name="" value="" class="input_2" id="realName">
                <p class="fixed">性别</p>
                <select name="" class="sex" id="gender">
                    <option value="0">保密</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
                <p class="fixed">所在地</p>
                <select name="" class="province" id="province">
                    <option value="请选择城市">请选择省份</option>
                </select>
                <select name="" class="city" id="city">
                    <option value="请选择城市">请选择城市</option>
                </select>
                <p class="fixed">性取向</p>
                <select name="" class="sexual_orientation" id="sexualOrientation">
                    <option value="0">保密</option>
                    <option value="1">异性</option>
                    <option value="2">同性</option>
                </select>
                <p class="fixed">感情状况</p>
                <select name="" class="feeling" id="emotionalState">
                    <option value="0">保密</option>
                    <option value="1">单身</option>
                    <option value="2">恋爱</option>
                    <option value="3">已婚</option>
                </select>


                <p class="fixed">生日</p>
                <select name="YYYY" onChange="YYYYDD(this.value)" class="year" id="year">
                </select>
                <select name="MM" onChange="MMDD(this.value)" class="month" id="month">
                </select>
                <select name="DD" onChange="DDD(this.value)" class="day" id="day">
                </select>


                <p class="fixed">签名</p>
                <input type="text" name="" value="" class="autograph" id="signatureRight">
                <p class="fixed">注册时间</p>
                <p class="alter" id="registrationTime">2014-12-12</p>
            </div>
            <div class="contact">
                <p class="contact_message">联系信息</p>
                <p class="cross"></p>
                <p class="compile" onclick="query()" style="cursor: pointer">保存</p>
                <p class="fixed">邮箱</p>
                <input type="text" name="" value="" class="mailbox" id="email">
                <p class="fixed">QQ</p>
                <input type="text" name="" value="" class="QQ" id="qq">
            </div>
            <div class="education">
                <p class="contact_message">教育信息</p>
                <p class="cross"></p>
                <p class="compile" onclick="query()" style="cursor: pointer">保存</p>
                <p class="fixed">本科</p>
                <input type="text" name="" value="" class="school" id="undergraduateSchool">
                <p class="fixed">研究生</p>
                <input type="text" name="" value="" class="school" id="graduateSchool">
                <!--<p class="alter"><a href="" class="postgraduate" id="graduateSchool">添加+</a></p>-->
            </div>
            <div class="label">
                <p class="contact_message">标签信息</p>
                <p class="cross"></p>
                <p class="compile" onclick="query()" style="cursor: pointer">保存</p>
                <p class="fixed">标签</p>
                <p class="items">#电影</p>
                <p class="items">#设计</p>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
