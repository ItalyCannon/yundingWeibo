<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的关注</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
</head>
<body>

	<div class="public_header">
		<div class="public_container">
			<div class="header_logo">
				<i class="iconfont">&#xe61a;</i>
				<p class="logo_text">微博</p>
			</div>
			<ul class="header_ul">
				<a href="" title=""><li class="clearfloat">首页</li></a>
				<a href="" title=""><li class="clearfloat">视频</li></a>
				<a href="" title=""><li class="clearfloat">发现</li></a>
				<a href="" title=""><li class="clearfloat">游戏</li></a>
			</ul>
			<div class="header_search">
				<input type="text" name="">
				<i class="iconfont">&#xe600;</i>
			</div>
			<div class="header_rank">
				<a href="" title="">
					<a href="" title=""><i class="iconfont">&#xe665;</i></a>
					<p class="rank_text">排行榜</p>
				</a>
			</div>
			<div class="header_register">
				<img src="./img/header_register_portrait.jpg" alt="img" class="portrait">
				<div class="modify">
					<i class="iconfont">&#xe64d;</i>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="public_container">
			<div class="personage">
				<div class="personage_up">
					<img src="./img/portrait_1.jpg" alt="img" class="portrait">
					<p class="name">jetris</p>
					<p class="signature">这一句是个性签名</p>
				</div>
				<div class="personage_middle">
					<p class="title">关注 123</p>
					<p><i class="iconfont">&#xe643;</i> 特别关注 1</p>
					<p><i class="iconfont">&#xe643;</i> 好友圈 2</p>
					<p><i class="iconfont">&#xe643;</i> 兴趣主页 4</p>
					<p>■ 未分组 123</p>
					<p>■ 已分组</p>
					<ul class="ul">
						<li>● 互联网 3</li>
						<li>● 设计 6</li>
						<li>● 教育 1</li>
						<li>● 视觉 5</li>
					</ul>
				</div>
				<div class="personage_down">
					<p>粉丝 123</p>
				</div>
			</div>
			<div class="information">
				<div class="title">
					<p>全部关注 123</p>
				</div>
				<select name="" class="select">
					<option value="姓名首字母">姓名首字母</option>
					<option value="关注时间">关注时间</option>
				</select>
				<div class="search">
					<input type="text" name="" placeholder="搜索我的关注">
					<i class="iconfont">&#xe600;</i>
				</div>

				<div class="part_1">
					<img src="./img/portrait_1.jpg" alt="img" class="portrait">
					<div class="message">
						<p class="name">昵称啊</p>
						<p class="signature">这个是他的个人签名啊，如果非常长的话就打点…</p>
						<select name="" class="select">
							<option value="互联网">互联网</option>
							<option value="计算机">计算机</option>
						</select>
						<p class="attention">已关注</p>
						<!-- <div class="menu"></div> -->
					</div>
				</div>

				<div id="noApplicationRecord"></div>

			</div>
		</div>
	</div>

</body>
</html>
