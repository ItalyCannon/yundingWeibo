<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资料详情</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
</head>
<body>

<div class="public_header">
    <div class="public_container">
        <div class="header_logo" onclick="load_home1()" style="cursor: pointer;">
            <div class="header_logo">
                <img class="logo" src="../space/img/logo.png" alt="">
            </div>
        </div>
        <ul class="header_ul">
            <a href="/home" title="">
                <li class="clearfloat">首页</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">视频</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">发现</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">游戏</li>
            </a>
        </ul>
        <div class="header_search">
            <input type="text" name="">
            <i class="iconfont">&#xe600;</i>
        </div>
        <div class="header_rank">
            <a href="/list" title="">
                <a href="/list" title=""><i class="iconfont">&#xe665;</i></a>
                <p class="rank_text">排行榜</p>
            </a>
        </div>
        <div class="header_register">
            <img src="" alt="img" class="portrait" id="profile1" style="cursor: pointer" onclick="load_space()">
            <div class="modify">
                <i class="iconfont">&#xe64d;</i>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="public_container">
        <div class="personage">
            <div class="personage_up">
                <img src="" alt="img" class="portrait" id="profilePicture" onclick="">
                <p class="name" id="nicknameLeft"></p>
                <p class="signature" id="signatureLeft"></p>
            </div>
            <div class="personage_down">
                <div class="message">
                    <p class="attention" onclick="load_attention()" style="cursor: pointer"><span id="attentionNum"> </span><br/>关注</p>
                    <p class="fans" onclick="load_fans()" style="cursor: pointer"><span id="fansNum"> </span><br/>粉丝</p>
                    <p class="microblog" onclick="load_space()" style="cursor: pointer"><span id="weiboNum"> </span><br/>微博</p>
                </div>
            </div>

        </div>
        <div class="information">
            <div class="basic">
                <p class="basic_message">基本信息</p>
                <p class="cross"></p>
                <p class="compile" onclick="load_edit()" style="cursor: pointer">编辑</p>
                <p class="fixed register">登录名</p>
                <p class="alter" id="loginId"></p>
                <p class="fixed">昵称</p>
                <p class="alter" id="nicknameRight"></p>
                <p class="fixed">姓名</p>
                <p class="alter" id="realName"></p>
                <p class="fixed">性别</p>
                <p class="alter" id="gender"></p>
                <p class="fixed">所在地</p>
                <p class="alter" id="location"></p>
                <p class="fixed">性取向</p>
                <p class="alter" id="sexualOrientation"></p>
                <p class="fixed">感情状况</p>
                <p class="alter" id="emotionalState"></p>
                <p class="fixed">生日</p>
                <p class="alter" id="birthday"></p>
                <p class="fixed">签名</p>
                <p class="alter" id="signatureRight"></p>
                <p class="fixed">注册时间</p>
                <p class="alter" id="registrationTime"></p>
            </div>
            <div class="contact">
                <p class="contact_message">联系信息</p>
                <p class="cross"></p>
                <p class="compile" onclick="load_edit()" style="cursor: pointer">编辑</p>
                <p class="fixed">邮箱</p>
                <p class="alter" id="email"></p>
                <p class="fixed">QQ</p>
                <p class="alter" id="qq"></p>
            </div>
            <div class="education">
                <p class="contact_message">教育信息</p>
                <p class="cross"></p>
                <p class="compile" onclick="load_edit()" style="cursor: pointer">编辑</p>
                <p class="fixed">本科</p>
                <p class="alter" id="undergraduateSchool"></p>
                <p class="fixed">研究生</p>
                <p class="alter" id="graduateSchool"></p>
            </div>
            <div class="label" id="tag">
                <p class="contact_message">标签信息</p>
                <p class="cross"></p>
                <p class="compile" onclick="load_edit()" style="cursor: pointer">编辑</p>
                <p class="fixed">标签</p>
                <p class="items">#电影</p>
                <p class="items">#设计</p>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
