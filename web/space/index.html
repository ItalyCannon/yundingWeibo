<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
</head>
<body>

<div class="public_header">
    <div class="public_container">
        <div class="header_logo" onclick="load_home1()" style="cursor: pointer;">
            <div class="header_logo">
                <img class="logo" src="./img/logo.png" alt="">
            </div>
        </div>
        <ul class="header_ul">
            <a href="/recommend" title="">
                <li class="clearfloat">首页</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">视频</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">发现</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">游戏</li>
            </a>
        </ul>
        <div class="header_search">
            <input type="text" name="">
            <i class="iconfont">&#xe600;</i>
        </div>
        <div class="header_rank">
            <a href="/list" title="">
                <a href="/list" title=""><i class="iconfont">&#xe665;</i></a>
                <p class="rank_text">排行榜</p>
            </a>
        </div>
        <div class="header_register">
            <img src="" alt="img" class="portrait" id="profile1" onclick="load_space()" style="cursor: pointer">
            <div class="modify">
                <i class="iconfont">&#xe64d;</i>
            </div>
        </div>
    </div>
</div>

<div class="background" id="background">
    <div class="public_container">

        <div class="banner">
            <img src="" alt="img" class="portrait" id="profilePicture" onclick="loadDetail()" style="cursor: pointer">
            <p class="name" id="nickname"> </p>
            <p class="text" id="signature"> </p>
        </div>

        <div class="title">
            <p class="part_1">我的主页</p>
            <p class="part_2">我的相册</p>
            <p class="part_3">管理中心</p>
        </div>

        <div class="children">

            <div class="personage">
                <div class="message">
                    <p class="attention" onclick="load_attention()" style="cursor: pointer"><span id="subscribeNum"> </span><br/>关注</p>
                    <p class="fans" onclick="load_fans()" style="cursor: pointer"><span id="fansNum"> </span><br/>粉丝</p>
                    <p class="microblog"><span id="weiboNum"> </span><br/>微博</p>
                </div>
            </div>

            <div class="data">
                <p class="title">个人资料</p>
                <p class="location" id="location"><i class="iconfont">&#xe60c;</i> &nbsp;</p>
                <p class="school" id="school"><i class="iconfont">&#xe60c;</i> &nbsp;</p>
                <p class="birthday" id="birthday"><i class="iconfont">&#xe60c;</i> &nbsp;</p>
                <p class="more" onclick="loadDetail()" style="cursor: pointer">资料详情</p>
            </div>

            <!--<div class="images">-->
                <!--<p class="title">相册</p>-->

                    <!--<img src="./img/header_register_portrait.jpg" alt="img" class="two_img_2">-->
                <!--</div>-->
                <!--<img src="./img/header_register_portrait.jpg" alt="img" class="imgs img_1">-->

                <!--<img src="./img/header_register_portrait.jpg" alt="img" class="imgs img_3">-->
                <!--<p class="more">查看更多</p>-->
            <!--</div>-->

        </div>

        <div class="right">

            <div class="middle">
                <p class="item">全部</p>
                <p>热门</p>
                <p>原创</p>
                <p>图片</p>
                <p>视频</p>
                <p>文章</p>
                <p>标签</p>
                <div class="search">
                    <input type="text" name="" placeholder="搜索我的微博">
                    <i class="iconfont">&#xe600;</i>
                </div>
                <div class="triangle"></div>
            </div>
            <div id="noApplicationRecord"></div>
        </div>

    </div>
</div>

<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
