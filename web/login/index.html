<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">

</head>
<body>
<div id="topImgToPreventClick" style="display: none;"></div>
<div class="public_header">
    <div class="public_container">
        <div class="header_logo" onclick="" style="cursor: pointer;">
            <div class="header_logo">
                <img class="logo" src="./img/logo.png" alt="">
            </div>
        </div>
        <ul class="header_ul">
            <a href="" title=""><li class="clearfloat">首页</li></a>
            <a href="" title=""><li class="clearfloat">视频</li></a>
            <a href="" title=""><li class="clearfloat">发现</li></a>
            <a href="" title=""><li class="clearfloat">游戏</li></a>
        </ul>
        <div class="search">
            <input type="text" placeholder="搜索">
            <div class="search_container"></div>
        </div>
        <div class="header_rank">
            <a href="" title="">
                <a href="" title=""><i class="iconfont">&#xe665;</i></a>
                <p class="rank_text">排行榜</p>
            </a>
        </div>
        <div class="header_register">
            <a href="/login" title="" class="register_p1"><p>登录</p></a>
            <p class="register_string"></p>
            <a href="/register" title="" class="register_p2"><p>注册</p></a>
        </div>
    </div>
</div>

<div class="main">
    <div class="public_container">

        <a href="/register"><div class="div_1">注册</div></a>

        <div class="content">
            <p class="title">用户登录</p>

            <input id="phonenumber" type="text" name="" placeholder="请输入手机号">
            <p id="phonenumber_collect" style="display: none;"></p>

            <input id="password" type="password" name="" placeholder="请输入密码">
            <i id="icon1" class="iconfont" onclick="chakan()">&#xe601;</i>
            <p id="password_collect" style="display: none;"></p>

            <input id="button" type="submit" name="" value="登录" class="submit" onclick="fun();">

            <p id="msg"></p>
        </div>

        <a href="/retrieve"><div class="div_1">找回</div></a>

    </div>
</div>


</body>
<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>

<script src='js/mo.min.js'></script>
<script src="js/index.js"></script>
