<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的粉丝</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
</head>
<script type="text/javascript" src="./js/jquery-3.3.1.js"></script>

<script type="text/javascript" src="./js/index.js"></script>
<body>

<div id="return" class="return"><i class="iconfont">&#xe605;</i></div>

<div class="public_header">
    <div class="public_container">
        <div class="header_logo" onclick="load_home1()" style="cursor: pointer;">
            <div class="header_logo">
                <img class="logo" src="./img/logo.png" alt="">
            </div>
        </div>
        <ul class="header_ul">
            <a href="/recommend" title="">
                <li class="clearfloat">首页</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">视频</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">发现</li>
            </a>
            <a href="" title="">
                <li class="clearfloat">游戏</li>
            </a>
        </ul>
        <div class="search">
            <input type="text" placeholder="搜索">
            <div class="search_container"></div>
        </div>

        <div class="header_rank" onclick="show_list()" style="cursor: pointer">
            <a href="/list" title="">
                <a href="/list" title=""><i class="iconfont">&#xe665;</i></a>
                <p class="rank_text">排行榜</p>
            </a>
        </div>
        <div class="header_register">
            <img src="" alt="img" class="portrait" id="profile1" onclick="load_space()" style="cursor: pointer">
            <a href=""><div class="modify">
                <i class="iconfont">&#xe64d;</i>
            </div></a>
        </div>
    </div>
</div>

<div class="main">
    <div class="public_container">
        <div class="personage">
            <div class="personage_up">
                <img src="" alt="img" class="portrait" id="profile" onclick="loadDetail()" style="cursor: pointer">
                <p class="name" id="name"></p>
                <p class="signature" id="signature"></p>
            </div>


            <div class="personage_middle">
                <p id="fansNum">粉丝 </p>
            </div>

            <div class="personage_down">
                <p class="title" id="attentionNum" onclick="load_attention()" style="cursor: pointer">关注 </p>
                <a href=""><p><i class="iconfont">&#xe643;</i> 特别关注 </p></a>
                <a href=""><p><i class="iconfont">&#xe643;</i> 好友圈 </p></a>
                <a href=""><p><i class="iconfont">&#xe643;</i> 兴趣主页 </p></a>
                <a href=""><p id="noGroup">■ 未分组 </p></a>
                <a href=""><p id="grouped">■ 已分组</p></a>
                <ul class="ul" id="groups">

                </ul>
            </div>
        </div>
        <div class="information">
            <div class="title">
                <p id="allFans">全部粉丝 </p>
            </div>
            <select name="" class="select" id="showType">
                <option value="initial">姓名首字母</option>
                <option value="time">关注时间</option>
            </select>
            <div class="information_search">
                <input type="text" name="" placeholder="搜索我的粉丝">
                <i class="iconfont">&#xe600;</i>
            </div>

            <div id="noApplicationRecord"></div>


        </div>
    </div>
</div>

</body>

</html>
